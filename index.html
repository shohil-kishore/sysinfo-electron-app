<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>System Information Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/cerulean/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>System Information</h1>
        <div id="output"></div>

    </div>
</body>

    <script>
    console.log(process);
    let output = `
        <br>
        <h2 class="page-header"> Application Version Data</h2>
        <ul class="list-group">
            <li class="list-group-item">Node: ${process.versions.node}</li>
            <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
            <li class="list-group-item">Electron: ${process.versions.electron}</li>
        </ul>
        
        <br>
        <h2 class="page-header">System Specifications</h2>
        <ul class="list-group">
            <li class="list-group-item">System Architecture: ${process.arch}</li>
        </ul>
        
        <br>
        <h2 class="page-header">System Memory</h2>
        <ul class="list-group">
            <li class="list-group-item">Total: ${process.getSystemMemoryInfo().total}</li>
            <li class="list-group-item">Free: ${process.getSystemMemoryInfo().free}</li>
        </ul> 
        
        <br>
        <h2 class="page-header">Computer Information</h2>
        <ul class="list-group">
            <li class="list-group-item">User Home Path: ${process.env.HOME}</li>
        </ul> 
    `;
    document.getElementById('output').innerHTML = output;
    </script>

    <script>
        require('./renderer.js');
    </script>
</html>
